<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<link rel="stylesheet" href="{{ '/books/books.css' | relative_url }}">
<script src="{{ '/books/books.js' | relative_url }}"></script>

<div class="container" id="books-data">

    <h1 class="page-title" align="center">ðŸ“š Books Database ðŸ“š</h1>
    <div class="header">
        I've been tracking every book I've read since 2015. 
        Data is <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQHLDF-rhQE2RIGdme9IO4lKEnIPxS2gX1pgeCNFPjjmabkWILZqZMthukx_1cjNDd9citMi-Q0A-SK/pub?gid=290047373&single=true&output=csv" target="_blank">here</a> and the blog post providing some background is <a href="/books_database/" target="_blank">here</a>.
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('statistics')">Statistics</button>
        <button class="tab-btn" onclick="switchTab('all-data')">All Data</button>
        <button class="tab-btn" onclick="switchTab('reviews')">Reviews</button>
    </div>

    <div id="statistics" class="tab-content">
        <h3 class="collapsible-header">2025 Year-to-Date!</h3>
        <div id="stats-2025" class="collapsible-content"></div>

        <h3 class="collapsible-header">Summary Statistics!</h3>
        <div id="statistics-table" class="collapsible-content"></div>

        <h3 class="collapsible-header">Charts and Graphs!</h3>
        <div id="statistics-charts" class="collapsible-content">
            <div class="chart-wrapper">
                <canvas id="activityChart"></canvas>
            </div>
            <div class="charts-row">
                <div class="chart-half">
                    <canvas id="genreChart"></canvas>
                </div>
                <div class="chart-half">
                    <canvas id="formatChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="all-data" class="tab-content">
        <div class="filters-panel">
            <div class="filter-row">
                <input type="text" id="searchInput" class="search-input" placeholder="Search title or author...">
            </div>

            <div class="filter-row ranges">


                <div class="filter-group">
                    <label>Date Finished</label>
                    <div class="range-inputs">
                        <input type="date" id="dateStart">
                        <span>-</span>
                        <input type="date" id="dateEnd">
                    </div>
                </div>
                
                <div class="filter-actions">
                     <button class="btn-clear" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>

        <div id="books-table"></div>
        <div id="message"></div>
    </div>

    <div id="reviews" class="tab-content">
    </div>
</div>
