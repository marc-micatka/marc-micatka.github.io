<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<link rel="stylesheet" href="{{ '/books/books.css' | relative_url }}">
<script src="{{ '/books/books.js' | relative_url }}"></script>

<div class="container" id="books-data">

    <h1 class="page-title" align="center">ðŸ“š Books Database ðŸ“š</h1>
    <div class="header">
        I've been tracking every book I've read since 2015.
        Data is <a
            href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQHLDF-rhQE2RIGdme9IO4lKEnIPxS2gX1pgeCNFPjjmabkWILZqZMthukx_1cjNDd9citMi-Q0A-SK/pub?gid=290047373&single=true&output=csv"
            target="_blank">here</a> and the blog post providing some background is <a href="/books_database/"
            target="_blank">here</a>.
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('statistics')">Statistics</button>
        <button class="tab-btn" onclick="switchTab('all-data')">All Data</button>
        <button class="tab-btn" onclick="switchTab('reviews')">Reviews</button>
    </div>

    <div id="statistics" class="tab-content">
        <h3 class="collapsible-header">Year-to-Date!</h3>
        <div id="stats-current-year" class="collapsible-content"></div>


        <h3 class="collapsible-header">Charts and Graphs!</h3>
        <div id="statistics-charts" class="collapsible-content">
            <div class="chart-wrapper">
                <canvas id="activityChart"></canvas>
            </div>
            <div class="charts-row">
                <div class="chart-half">
                    <canvas id="genreChart"></canvas>
                </div>
                <div class="chart-half">
                    <canvas id="formatChart"></canvas>
                </div>
            </div>
        </div>

        <h3 class="collapsible-header">Summary Statistics!</h3>
        <div id="statistics-table" class="collapsible-content"></div>

    </div>

    <div id="all-data" class="tab-content">
        <div class="filters-panel">
            <div class="filter-row">
                <input type="text" id="searchInput" class="search-input" placeholder="Search title or author...">
            </div>

            <details class="advanced-filters">
                <summary class="btn-advanced">Advanced Filters & Settings</summary>

                <div class="advanced-content">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label>Date Finished Range</label>
                            <div class="range-inputs">
                                <input type="date" id="dateStart">
                                <span>to</span>
                                <input type="date" id="dateEnd">
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Rating: <span id="ratingDisplay">0 - 10</span></label>
                            <div class="dual-range-container">
                                <input type="range" id="ratingMin" min="0" max="10" step="0.5" value="0">
                                <input type="range" id="ratingMax" min="0" max="10" step="0.5" value="10">
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Format</label>
                            <select id="audiobookFilter">
                                <option value="all">All Formats</option>
                                <option value="yes">Audiobook</option>
                                <option value="no">Print/E-book</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Review Status</label>
                            <select id="reviewFilter">
                                <option value="all">All Books</option>
                                <option value="yes">With Reviews Only</option>
                                <option value="no">No Review Yet</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-actions">
                        <button class="btn-clear" onclick="clearFilters()">Reset All Filters</button>
                    </div>
                </div>
            </details>
        </div>

        <div id="books-table"></div>
        <div id="message"></div>
    </div>

    <div id="reviews" class="tab-content">
    </div>

</div>
